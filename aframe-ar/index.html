<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<!-- Last, include aframe-ar. -->
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.0/aframe/build/aframe-ar.js"></script>
<body style="margin : 0px; overflow: hidden;">
	<a-scene embedded arjs>
	    <a-assets>
		  <a-asset-item id="car" src="assets/Convertible.gltf"></a-asset-item>
		</a-assets>
		<a-marker preset="hiro">
		  <a-entity gltf-model="#car" scale="0.1 0.1 0.1"></a-entity>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
