<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Aframe Earth Moon</title>
    <script type="text/javascript" src="js/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-look-at-component/master/dist/aframe-look-at-component.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
	<div class="scene-container" style="height: 100%; width: 100%">
		<a-scene>
			<a-assets>
				<img id="earth" crossOrigin src="assets/earth.jpg" />
				<img id="moon" crossOrigin src="assets/moon.jpg" />
			</a-assets>		
			<a-entity id="Earth-Moon">
				<a-sphere position="200 0 200" radius="20" scale="6 6 6" material="src: #earth;roughness: 1; metalness: 0.2;" id="TheEarth">				
					<a-animation attribute="rotation" dur="400000" fill="forwards" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
				</a-sphere>					
				<a-entity position="200 0 200" >
					<a-sphere position="-400 0 80" radius="20" material="src: #moon;roughness: 1; metalness: 0;" >
						<a-animation attribute="rotation" dur="400000" fill="forwards" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
					</a-sphere>
					<a-animation attribute="rotation" dur="400000" fill="forwards" easing="linear" to="0 -360 0" repeat="indefinite"></a-animation>
				</a-entity>
				<a-entity position="200 0 200">
					<a-entity rotation="0 -30 30" >
						<a-entity id="syd_geo"  position="-125 0 0">
							<a-entity material="opacity:0.5;roughness:1;metalness:0;side:double;shader:flat" geometry="primitive:ring;radiusInner:5;radiusOuter:3.5" rotation="0 -90 0" visible="true">
							<a-entity text="text: Sydney;size:8;"></a-entity>
							</a-entity>	
						</a-entity>
					</a-entity>
					<a-entity rotation="0 -50 5" >
						<a-entity id="sg_geo"  position="-125 0 0">
							<a-entity material="opacity:0.5;roughness:1;metalness:0;side:double;shader:flat" geometry="primitive:ring;radiusInner:5;radiusOuter:3.5" rotation="0 -90 0" visible="true">
							<a-entity text="text: Singapore;size:8;"></a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity rotation="0 -60.5 -27" >
						<a-entity id="sh_geo" position="-125 0 0">
							<a-entity  material="opacity:0.5;roughness:1;metalness:0;side:double;shader:flat" geometry="primitive:ring;radiusInner:5;radiusOuter:3.5" rotation="0 -90 0" visible="true">
							<a-entity text="text: Shanghai;size:8;" ></a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity rotation="0 -60 -23" >
						<a-entity id="tp_geo"  position="-125 0 0">
							<a-entity material="opacity:0.5;roughness:1;metalness:0;side:double;shader:flat" geometry="primitive:ring;radiusInner:5;radiusOuter:3.5" rotation="0 -90 0" visible="true">
							<a-entity text="text: Taipei;size:8;"></a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity rotation="0 -62 -35" >
						<a-entity id="bj_geo" position="-125 0 0" >
							<a-entity material="opacity:0.5;roughness:1;metalness:0;side:double;shader:flat" geometry="primitive:ring;radiusInner:5;radiusOuter:3.5" rotation="0 -90 0" visible="true">
							<a-entity text="text: Beijing;size:8;" ></a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity rotation="0 30 0">
						<a-entity camera look-controls id="theCam" position="0 0 -250" rotation="0 180 0">
							 <a-entity cursor="maxDistance:300;fuse: true;fuseTimeout: 500"
								    position="0 0 -20"
								    geometry="primitive:circle; radius:0.5;"
								    material="color: white; shader:flat;opacity:0.5;">
							 	<a-animation begin="click" easing="ease-in" attribute="scale"
								     fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
								<a-animation begin="fusing" easing="ease-in" attribute="scale"
								     fill="forwards" from="1 1 1" to="1.1 1.1 1.1" dur="1500"></a-animation>
							  </a-entity>
						</a-entity>
					</a-entity>
					<a-animation attribute="rotation" dur="400000" fill="forwards" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
				</a-entity>
				<a-entity id="starBG" geometry="primitive: sphere;
						  radius: 7000;
						  segmentsWidth: 64;
						  segmentsHeight: 64" material="shader: flat; 
						  src: url(assets/Stars.jpg);
						  color: #FFF;
						  opacity: 1;
						  fog: false" rotation="0 45 -180" scale="-1 1 1">
				</a-entity>
				<a-entity id="directionalLight" light="color:#BBB;type:directional;intensity:2" position="0 50 -400"></a-entity>
				<a-entity id="ambientLight" light="color:#BBB;type:ambient;intensity:0.06;decay:1" position="0 0 0" ></a-entity>
			</a-entity>
		</a-scene>
	</div>
</body>
</html>
