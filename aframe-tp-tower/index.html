<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Aframe 101 Tower</title>
    <script type="text/javascript" src="js/aframe.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
	<div class="scene-container" style="height: 100%; width: 100%">
		<a-scene stats>
			<a-assets>
				<a-asset-item id="tp-tower" src="assets/tp-tower.dae"></a-asset-item>
			</a-assets>		
			<a-entity id="101 Tower">
				<a-entity collada-model="#tp-tower"></a-entity>
			</a-entity>
			<a-sky color="#6EBAA7"></a-sky>
			<a-entity id="Up View" position="0 40 0">
				<a-entity camera="userHeight: 1.6" look-controls position="0 0 100"></a-entity>
				<a-animation attribute="rotation"
				dur="30000"
				fill="forwards"
				easing="linear"
				to="0 360 0"				
				repeat="indefinite"></a-animation>
				<a-animation attribute="position"
				dur="60000"
				fill="forwards"
				to="0 500 0"></a-animation>
			</a-entity>
		</a-scene>
	</div>
</body>
</html>
